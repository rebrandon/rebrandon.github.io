<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title }}</title>
<style>
body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 40px 20px; }
img { max-width: 100%; height: auto; display: block; margin: 20px 0; }
.nav-links { display: flex; justify-content: space-between; margin-top: 40px; border-top: 1px solid #ddd; padding-top: 20px; }
</style>
</head>
<body>

<nav><a href="/">← Home</a></nav>

<header>
<h1>{{ page.title }}</h1>
<p>{{ page.date | date: "%B %e, %Y" }}</p>
</header>

<main>
{{ content }}
</main>

<footer class="nav-links">
{% if page.previous %}
<a href="{{ page.previous.url }}">← {{ page.previous.title }}</a>
{% endif %}
{% if page.next %}
<a href="{{ page.next.url }}">{{ page.next.title }} →</a>
{% endif %}
</footer>

</body>
</html>
