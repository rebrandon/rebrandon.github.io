# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "sunrise" # Options: "default", "air", "contrast", "dark", "dirt", "mint", "sunrise"

# Site Settings
title: "Shiny Living Dex <i class='fas fa-sparkles' style='color: #f1c40f;'></i>" # This appears in the top left 'Logo' area
name: "Brandon"           # This appears in your sidebar profile
description: "Documenting my journey to catch 'em all in sparkles."
url: "https://rebrandon.github.io" 
baseurl: "" # Leave empty unless your repo is NOT named [username].github.io

# Build Settings
plugins:
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

# Sidebar/Author Settings
author:
  name: "Brandon the Slaking Master"
  bio: |
    Shiny Hunter | Living Dex: 15/1025
    <div style="background: #eee; border-radius: 5px; height: 10px; width: 100%; margin-top: 5px;">
      <div style="background: #f1c40f; height: 10px; width: 1.5%; border-radius: 5px;"></div>
    </div>
  avatar: "/assets/images/website pic 1.png" # You can upload a trainer sprite here!
  links:
    - label: "PokeDexTracker"
      icon: "fas fa-fw fa-link"
      url: "https://pokedextracker.com/u/rebrandon"
    - label: "BlueSky"
      icon: "fab fa-fw fa-cloud" # Or "fab fa-fw fa-bluesky" if the theme is updated
      url: "https://bsky.app/profile/therebrandon.bsky.social"

# Defaults for Posts (The "Blog" Experience)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
 
